      more_info_first:
        open_information:
          title: "Открытость информации"
          description: "Рынок максимально открыт. Все операции происходящие на нем может наблюдать любой пользователь системы."
        without_intermediary:
          title: "Без посредников"
          description: "Мы считаем, что данного промежуточного звена не должно быть в отношениях «Продавец-Покупатель»."
        without_regional_barriers:
          title: "Без региональных барьеров"
          description: "Мультиязычная и мультивалютная основа системы открывает Вам перспективы торговли во всем мире."

      features:
        objective_of_the_project:
          title: "Цели проекта"
          description: "<p>У нас нет и никогда не будет платных объявлений. Мы считаем, что вы сами должны зарабатывать свою репутацию честной торговлей.</p><p>Проект нацелен на то, чтобы предоставить аграриям полноценную торговую площадку в сети, обеспечить полную открытость информации и защитить от мошеннических действий со стороны недобросовестных участников рынка.</p>"
        search_tools:
          title: "Удобные инструменты поиска"
          description: "<p>Поиск в системе делится на 2 типа. Вы можете искать интересующий Вас товар, используя полнотекстовый поиск и дополнительную фильтрацию. Так же Вам доступен поиск подходящих позиций на основе уже созданных Вами.</p><p>Хотите приобрести 100 кг. картофеля по цене 15 ₽/кг? Найдите продавца, который предлагает такие условия. Это очень просто!</p>"
        rating_system:
          title: "Система рейтингов"
          description: "<p>Не нужно нам платить, для того, чтобы быть в первых позициях поиска. Нами выстроена система ранжирования в основу которой входит рейтинг пользователя.</p><p>Чем больше вы совершаете сделок и получаете положительных отзывов, тем выше ваш ретинг. На открытом рынке есть место лишь честной конкуренции!</p>"
        communications:
          title: "Коммуникации внутри системы"
          description: "<p>Обсуждайте все условия ваших сделок в специальных защищенных переписках. Эти переписки позволят вам максимально защититься от несоблюдения условий сделки со стороны бизнес-партнера.</p><p><b>В скором времени появится возможность осуществления бесплатных звонков внутри системы!</b></p>"

      more_info_second:
        actual_database:
          title: "Поддержание актуальности базы"
          description: "Все позиции создаются сроком на 1 месяц. Если за это временя сделка не будет заключена, позиция переместится в архив."
        support:
          title: "Круглосуточная поддержка пользователей"
          description: "Команда технической поддержки всегда оперативно отреагирует на ваше обращение, претензию и пожелание."
        products_count:
          description: "Мультиязычная и мультивалютная основа системы открывает Вам перспективы торговли во всем мире."


      faq:
        title: Часто задаваемы вопросы
        subtitle: У вас есть вопросы? У нас есть ответы!
        price:
          title: Сколько стоит регистрация и пользование системой?
          description: "<p>Регистрация и пользвание системой полностью <u>бесплатные</u>. Наша цель – помочь Вам заработать, а не забрать ваши деньги. Конечно же, при желании, Вы можете пожертвовать любую сумму для поддержания проекта.</p>"
        delivery:
          title: Каким образом осуществляется доставка и оплата товара после совершения сделки?
          description: "<p>Об оплате договариваетесь лично. На данный момент, функции доставки возлагают на себя сами участники рынка. В скором времени будет введен функционал для работы грузоперевозчиков, и Вы сможете воспользоваться их услугами.</p>"
        product:
          title: Какую продукцию я могу покупать/продавать на этом рынке?

